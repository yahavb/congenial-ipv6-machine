apiVersion: apps/v1
kind: Deployment
metadata:
  name: curl-ipv4
  labels:
    app: curl
spec:
  replicas: 3  
  selector:
    matchLabels:
      app: curl
  template:
    metadata:
      labels:
        app: curl
    spec:
      containers:
      - name: curl-container
        image: curlimages/curl:latest
        command: ["sh", "-c"]
        args: ["while true; do curl -H \"Content: \" http://$APACHE_SERVICE_SERVICE_HOST; sleep 1; done"]
